<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Blog</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="register-header">
        <nav class="container">
            <a href="index.html" class="brand-logo valign-wrapper">
                <img class="responsive-img left z-depth-2" src="assets/img/Logo.jpg" alt="Logo del Blog">
            </a>

            <ul class="right valign-wrapper">
                <li>
                    <a href="index.html">Sobre nosotros</a>
                </li>
                <li>
                    <a href="index.html">Contacto</a>
                </li>
                <li>
                    <a class="btn" href="#">Registro</a>
                </li>
            </ul>
        </nav>
        <section class="container">
            <div class="row register-title">
                <div class="col s12">
                    <h1 class="center-align">Regístrate en Blog Dev</h1>
                </div>
            </div>
        </section>
    </header>

    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="#" method="post">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input type="text" class="validate" id="firstname">
                                <label for="firstname">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" class="validate" id="lastname">
                                <label for="lastname">Apellido</label>
                            </div>
                        </div>
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input type="text" class="validate" id="email">
                                <label for="email">Correo Electrónico</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="password" class="validate" id="password">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="section">
                            <h3 class="center-align">Te interesa noticias de:</h3>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Política</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Economía</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Finanzas</span>
                                </label>
                            </div>
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Entretenimiento</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Cultura</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Tecnología</span>
                                </label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light center-align">
                                        Enviar <i class="material-icons right">send</i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer z-depth-4">
        <span>© 2020 Copyright <br> Developed by <a href="https://twitter.com/christian_sc96"> @christian_sc96 </a></span>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
